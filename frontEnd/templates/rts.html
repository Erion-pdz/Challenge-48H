<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game - RTS Tower Defense</title>
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/rts.css">
</head>
<body>
  <header>
    <a href="/accueil" class="titre">Challenge 48h - Le coffre à 4 clés</a>
    <p class="timer">00:00</p>
    <a href="/connect">Se connecter</a>
  </header>
  <main>
      <h1>- RTS -</h1>
      <input type="hidden" id="pseudo-joueur" value="alex">

      <h1>🎯 Mini-jeu Tower Defense !</h1>
      <p>
        💙 Ressources : <span id="resources">0</span> |
        ❤️ Vies : <span id="lives">3</span> |
        🌊 Vague : <span id="wave">1 / 5</span>
      </p>
    
      <div class="cards">
        <div class="card" data-type="generator">
          <img src="/assets/img/générateur.png" class="logoBatiment" alt="">
          Générateur (15)
        </div>
        <div class="card" data-type="shooter">
          <img src="/assets/img/tourelle.png" class="logoBatiment" alt="">
          Tireur (10)
        </div>
        <div class="card" data-type="multi">
          <img src="/assets/img/multi_tourelle.png" class="logoBatiment" alt="">
          Multi-ligne (40)
        </div>
      </div>
    
      <canvas id="towerDefense" width="600" height="300"></canvas>
      
    
      <!-- Chargement du script JS externe -->
      <script src="../assets/js/game_RTS.js"></script>
    
      <div id="startScreen" style="
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    ">
      <h1>🕹️ Prêt à défendre ton île ?</h1>
      <button class="start" onclick="startMiniGame()" style="
        margin-top: 20px;
        font-size: 24px;
        padding: 12px 30px;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      ">
        🚀 Commencer
      </button>
    </div>
    
    
      <div id="victoryScreen" style="
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      color: white;
      font-size: 48px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    ">
      <h1>🏆 Victoire !</h1>
      <p>🗝️ Tu as trouvé une clé contenant le chiffre : 
        <strong style="font-size: 48px; color: #0f0;">9</strong>
      </p>
      <button id="continueBtn" style="
        margin-top: 20px;
        font-size: 24px;
        padding: 10px 30px;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">
        Continuer
      </button>
  
    </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const pseudo = params.get("pseudo");
  
      if (pseudo) {
        const input = document.getElementById("pseudo-joueur");
        if (input) input.value = pseudo;
      }
      const btn = document.getElementById("continueBtn");
      if (btn && pseudo) {
        btn.addEventListener("click", () => {
          window.location.href = `/rpg?pseudo=${pseudo}`;
        });
      }
      console.log("✅ Pseudo injecté :", pseudo);
    });
  </script>
  
</body>
</html>
