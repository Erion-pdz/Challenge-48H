<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game - RTS Tower Defense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 20px 0;
      border: 2px solid #0ff;
    }
    .cards {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      width: 100px;
      padding: 10px;
      text-align: center;
      background-color: #222;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .card.selected {
      border-color: #0f0;
    }
  </style>
</head>
<body>
  <input type="hidden" id="pseudo-joueur" value="alex">

  <h1>🎯 Mini-jeu Tower Defense !</h1>
  <p>
    💙 Ressources : <span id="resources">0</span> |
    ❤️ Vies : <span id="lives">3</span> |
    🌊 Vague : <span id="wave">1 / 5</span>
  </p>

  <div class="cards">
    <div class="card" data-type="generator">Générateur (15)</div>
    <div class="card" data-type="shooter">Tireur (10)</div>
    <div class="card" data-type="multi">Multi-ligne (40)</div>
  </div>

  <canvas id="towerDefense" width="600" height="300"></canvas>
  

  <!-- Chargement du script JS externe -->
  <script src="../assets/js/game_RTS.js"></script>

  <div id="startScreen" style="
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
">
  <h1>🕹️ Prêt à défendre ton île ?</h1>
  <button onclick="startMiniGame()" style="
    margin-top: 20px;
    font-size: 24px;
    padding: 12px 30px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  ">
    🚀 Commencer
  </button>
</div>


  <div id="victoryScreen" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.9);
  color: white;
  font-size: 48px;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  🏆 Victoire !

  
</div>
<button onclick="window.location.href='Accueil.html'" style="
    margin-top: 20px;
    font-size: 24px;
    padding: 10px 30px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    Retour à l'accueil
  </button>
</div>
  
</body>
</html>
